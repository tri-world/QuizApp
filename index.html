<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1st question -->
    <h3>Q1.Which river is the longest river in World?</h3>
   
    <div>
        <input type="radio" id="ganga" name="quiz-ans" class="input" >
        <label for="ganga">Ganga</label>
    </div>
    <div>
        <input type="radio" id="amazon" name="quiz-ans" class="input" >
        <label for="amazon">Amazon</label>
    </div>
    <div>
        <input type="radio" id="nile" name="quiz-ans" class="input" >
        <label for="nile">Nile</label>
    </div>
    <div>
        <input type="radio" id="none" name="quiz-ans" class="input" >
        <label for="none">None</label>
    </div><br>
<!-- 2nd question -->
    <h3>Q2.Best programming language?</h3>
  
    <div>
        <input type="radio" id="python" name="quiz-ans2" class="input" >
        <label for="python">python</label>
    </div>
    <div>
        <input type="radio" id="go" name="quiz-ans2" class="input" >
        <label for="go">Go</label>
    </div>
    <div>
        <input type="radio" id="java" name="quiz-ans2" class="input" >
        <label for="java">Java</label>
    </div>
    <div>
        <input type="radio" id="c++" name="quiz-ans2" class="input" >
        <label for="c++">C++</label>
    </div><br>
        <!-- 3rd question -->
    <h3>Q3.is javascript a interpreted language?</h3>
  
    <div>
        <input type="radio" id="yes" name="quiz-ans3" class="input" >
        <label for="yes">Yes</label>
    </div>
    <div>
        <input type="radio" id="no" name="quiz-ans3" class="input" >
        <label for="no">No</label>
    </div>
    <div>
        <input type="radio" id="maybe" name="quiz-ans3" class="input" >
        <label for="maybe">May be</label>
    </div>
    <div>
        <input type="radio" id="noanswere" name="quiz-ans3" class="input" >
        <label for="noanswere">No Answere</label>
    </div><br>
        <!-- 4th question -->
    <h3>Q4.Python written in which language?</h3>
   
    <div>
        <input type="radio" id="c" name="quiz-ans4" class="input" >
        <label for="c">C</label>
    </div>
    <div>
        <input type="radio" id="java4" name="quiz-ans44" class="input" >
        <label for="java4">Java</label>
    </div>
    <div>
        <input type="radio" id="ml" name="quiz-ans4" class="input" >
        <label for="ml">Machine language</label>
    </div>
    <div>
        <input type="radio" id="js" name="quiz-ans4" class="input" >
        <label for="js">javascript</label>
    </div><br>
        <!-- 5th question -->
    <h3>Q5.How many Months required to become a full stack softWare Enginner?</h3>
   
    <div>
        <input type="radio" id="four" name="quiz-ans5" class="input" >
        <label for="four">four</label>
    </div>
    <div>
        <input type="radio" id="five" name="quiz-ans5" class="input" >
        <label for="five">five</label>
    </div>
    <div>
        <input type="radio" id="six" name="quiz-ans5" class="input" >
        <label for="six">six</label>
    </div>
    <div>
        <input type="radio" id="eleven" name="quiz-ans5" class="input" >
        <label for="eleven">eleven</label>
    </div><br>
    <button  onclick="submitAns()">Submit Ans</button>
    <p id="show-result"> </p>
    <p id="feedback"></p>

    
   

    
</body>
<script src="script.js"></script>
</html>
